<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
		<style>
            p {font-size: 30px;}			
            p1 {font-size: 13px;}
			body {text-align: center;} 
			body {background-color: rgb(104, 168, 252);}
		</style>
        <title>Home</title>
    </head>

<body>
	<a href = 'https://store.steampowered.com/'>
		<img
		src = 'https://www.pcgamesn.com/wp-content/uploads/2019/03/steam-logo-580x334.jpg'
		alt = 'steam'
		/>
	</a>

	<h1 style = 'color:black; font-family:Tahoma;'>
		Welcome to Steam Game Recommender
	</h1>
	
	<p style = 'color:black; font-family:Tahoma;'>
		Please select a game
	</p>

	<p>
		{% for game in games %}
        <p><a href="/recommendations?game_name={{game}}" style = 'color:navy; font-size: 20px; font-family:Tahoma;'>{{ game }}</a></p>
        {% endfor %}
	</p>
	<form action = "/"><p><button type = "submit" class = "btn btn-primary">Back</button></p></form>
</body>
</html>
